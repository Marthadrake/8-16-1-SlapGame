<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>1-Slap Game</title>
</head>

<body>
  <div class="container-fuild">
    <div class="row text-center">
      <div class="col-12 ">
        <h1>H-K-S GAME</h1>
      </div>
    </div>


    <div class="row" id="card-body">
      <div class="col-4 card-body">
        <div id="gamerOne-label" class="badge badge-info">GAMER-1-Health</div>
        <span id="gamerOne-health">0</span>:<span id="gamerTwo-health">0</span>
        <div id="gamertwo-label" class="badge badge-info">GAMER-2-Health</div>
      </div>
    </div>


    <div class="row" id="results">
      <div class="offset-5 col-4 align-content-center">
        <img id="pow"
          src="https://previews.123rf.com/images/softulka/softulka1906/softulka190600001/128036764-pow-retro-collection-vector-hand-drawn-lettering-quote-in-popular-pop-art-style-funny-cartoon-explos.jpg"
          alt="">
      </div>
    </div>


    <div class="row align-content-center" id="action">
      <div class="col-3">
        <button onclick="h">HIT<img id="hit"
            src="https://www.proko.com/wp-content/uploads/2017/06/how-to-draw-perfect-fists-bump-superhero-punch-front-facing-shaded.jpg"
            alt="">
        </button>
      </div>
      <div class="col-3">
        <button onclick="k">KICK<img id="kick"
            src="https://i.pinimg.com/474x/8b/98/1d/8b981d55c01b9b60e5d415bbb89326c5.jpg" alt="">
        </button>

      </div>

      <div class="col-sm-3">
        <button onclick="s">SLAP<img id="slap"
            src="https://www.joshuanava.biz/illustrating-battles/images/1833_16_140-drawn-closed-hand-with-slit-wrists.jpg"
            alt="">
        </button>

      </div>
    </div>



    <div class="row text-center">
      <div class="col-12">
        <h1 id="defense-action">Defense Action</h1>
      </div>
    </div>


  </div>
  <script src="game.js"></script>
</body>

</html>
