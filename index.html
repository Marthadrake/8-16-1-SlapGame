<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>1-Slap Game</title>
</head>

<body>
  <header>
    <div row>
      <div class="col"></div>
      <h1>SLAP KICK GAME</h1>
    </div>
  </header>

  <div class="container-fuild">


    <div class="row" id="score-board">
      <div class="col">
        <div id="gamerOne-label" class="badge">GAMER-1</div>
        <div id="gamertwo-label" class="badge">GAMER-2</div>
        <span id="gamerOne-score">0</span> :
        <span id="gamerTwo-score">0</span>
      </div>
    </div>


    <div class="row" id="results">
      <div class="col-12"></div>
      <img id="pow"
        src="https://previews.123rf.com/images/softulka/softulka1906/softulka190600001/128036764-pow-retro-collection-vector-hand-drawn-lettering-quote-in-popular-pop-art-style-funny-cartoon-explos.jpg"
        alt="">
    </div>


    <div class="row" id="action">
      <div class="col" id="hit">
        <img
          src="https://www.proko.com/wp-content/uploads/2017/06/how-to-draw-perfect-fists-bump-superhero-punch-front-facing-shaded.jpg"
          alt="">
      </div>
      <div class="col" id="kick">
        <img src="https://i.pinimg.com/474x/8b/98/1d/8b981d55c01b9b60e5d415bbb89326c5.jpg" alt="">
      </div>
      <div class="col" id="slap">
        <img
          src="https://www.joshuanava.biz/illustrating-battles/images/1833_16_140-drawn-closed-hand-with-slit-wrists.jpg"
          alt="">
      </div>
    </div>
  </div>


  <footer>
    <h1 id="defense-action">Defense Action</h1>
  </footer>

  <script src="game.js"></script>
</body>

</html>
